{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-danger">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0">
                            <i class="bi bi-exclamation-octagon-fill"></i>
                            Delete Product
                        </h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="bi bi-trash3-fill text-danger" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h5 class="card-title">Are you sure you want to delete?</h5>
                        <p class="lead font-weight-bold text-muted">"{{ object.name }}"</p>
                        
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <button type="submit" class="btn btn-danger btn-lg">
                                    <i class="bi bi-trash3-fill"></i> Confirm Delete
                                </button>
                                <a href="{% url 'product-list' %}" class="btn btn-secondary btn-lg">
                                    <i class="bi bi-x-circle-fill"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Optional custom styling -->
    <style>
        .card {
            border-width: 2px;
        }
        .btn-danger:hover {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</body>
</html>
