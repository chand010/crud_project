{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="display-4">Products</h1>
            </div>
            <div class="col-md-4 text-end">
                <a href="{% url 'product-create' %}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add New Product
                </a>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <div class="list-group">
                    {% for product in products %}
                    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">{{ product.name }}</h5>
                            <p class="mb-1 text-muted">{{ product.description }}</p>
                            <small class="text-success">Price: ${{ product.price }}</small>
                        </div>
                        <div>
                            <a href="{% url 'product-update' product.pk %}" class="btn btn-sm btn-secondary me-2">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a href="{% url 'product-delete' product.pk %}" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </div>
                    </div>
                    {% empty %}
                    <div class="list-group-item">
                        <p class="text-center text-muted mb-0">No products available</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
